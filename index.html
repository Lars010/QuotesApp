<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Powerful Quotes</h1>
            <div class="quote-box">
                <div class="quote">
                    <p class="motivation" id="quote">“The way to get started is to quit talking and begin doing.”</p>
                    <p class="by" id="author">- Walt Disney</p>
                </div>
                <div class="button">
                    <button class="btn" id="new-quote">New Quote</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/index.js" type="module"></script>
</body>
</html>
